<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Apply to be Trash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flex.css">
<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Caveat|Orbitron|Rajdhani|Saira&display=swap" rel="stylesheet">

  <body>
    <header>
      <h1>Something Flashy Maybe?</h1>
      <h2>Sign Up to be Insignificant</h2>
      <p>Get the latest in Wet-Noodle Weekly delivered right to your front door.</p>

    </header>
    <form action="index.html" method="post">
      <fieldset class="primary">
        <legend>Contact Information</legend>

      <div class="flex-container">
        <label class="label" for="name">You Go By?</label>
        <input  type="text" id="name" name="full_name" placeholder="Full Name" required>
        </div>

      <div class="flex-container">
        <label class="label" for="email">What Is Email</label>
        <input  type="email" id="email" name="user_email" placeholder="fiddlebuns227@notreal.com" required>
        </div>

      <div class="flex-container">
        <label class="label" for="phone">Your Digits</label>
        <input  type="tel" id="phone" name="phone_number" placeholder="(224)-555-6727" required>
        </div>

      <div class="flex-container">
        <label class="label" for="address">You Live Where?</label>
        <input  type="text" id="address" name="street_address" placeholder="address">
        </div>

      <div class="flex-container">
        <label class="label" for="city">What City?</label>
        <input type="text" id="city" name="city" placeholder="City">
        </div>

      <div class="flex-container">
        <label class="label" for="state">Which State?</label>
          <select  name="state" id="state">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
          </div>

      <div class="flex-container">
        <label class="label-zip" for="zip">Whats The Zip?</label>
        <input class="input" type="text" id="zip" name="zip_code" placeholder="Zip Code">
      </div>
      </fieldset>

      <fieldset class="secondary">
        <legend>Newsletter</legend>
        <p>Pick from things you want and then never recieve them!</p>

        <div class="sec-new">
        <label>What Kind Of Sauce:</label><br>
        <input type="checkbox" id="white" value="yummy" name="whitepasta_juice">
          <label for="white">Alfredo</label><br>
        <input type="checkbox" id="red" value="yummy" name="redpasta_juice">
          <label for="red">Marinara</label><br>
          <input type="checkbox" id="yellow" value="yummy" name="cheesepasta_juice">
            <label for="yellow">Cheese</label><br>
          </div>

            <div class="sec-new">
        <label>Floormatting?</label><br>
          <input type="radio" id="tile" value="floors" name="floor">
          <label for="tile">Tile</label><br>
          <input type="radio" id="wood" value="floors" name="floor">
          <label for="wood">Wood</label><br>
          <input type="radio" id="carpet" value="floors" name="floor">
          <label for="carpet">Carpet</label><br>
          <input type="radio" id="skin" value="floors" name="floor">
          <label for="skin">Human Skin</label><br>
          </div>

          <div class="sec-new">
          <label for="talk">Say Something nice about me.</label>
          <textarea id="talk" name="talk" rows="8" cols="80" placeholder="Im a cool dude."></textarea>
          </div>


      </fieldset>
                <button type="submit" value="submit" class="button">Click it</button>
    </form>
    <footer>
      <p class="copy"><small>&copy; Raccoons R Better Than People Inc. 2019</small></p>
    </footer>
  </body>
</html>
